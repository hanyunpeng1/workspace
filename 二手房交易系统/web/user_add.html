<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <form action="/myWeb/user/add" method="get">
            <table border="2px" align="center">
                <tr>
                    <td style="border-style:none;">账号：</td>
                    <td>
                        <input type="text" name="userName"/>
                    </td>
                </tr>
                <tr>
                    <td style="border-style:none;">密码：</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td style="border-style:none;">姓名：</td>
                    <td><input type="text" name="realName"></td>
                </tr>
                <tr>
                    <td style="border-style:none;">性别：</td>
                    <td>
                        <input type="radio" name="sex" value="男">男
                        <input type="radio" name="sex" value="女">女
                    </td>
                </tr>
                <tr>
                    <td style="border-style:none;">地址：</td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td style="border-style:none;">电话：</td>
                    <td><input type="text" name="tel"></td>
                </tr>
                <tr>
                    <td style="border-style:none;">邮箱：</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td align="center"><input type="submit"  ></td>
                    <td align="center"><input type="reset" ></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
